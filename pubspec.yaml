name: santa_video_generator
description: Generate Video with images

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.4
  freezed_annotation: ^2.4.1
  dio: ^5.7.0
  json_serializable: ^6.7.1
  json_annotation: ^4.9.0
  image_picker: ^1.0.7
  image_picker_web: ^3.1.1
  video_player: ^2.9.2
  universal_html: ^2.2.4
  url_launcher: ^6.3.1
  flutter_test:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  freezed: ^2.5.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/samples/
